<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="member.css">
</head>
<body>
    <div class="homepage__title">
        <h1>회원가입</h1>
    </div>
    <div class="mypicture">
        <img src="cat2.jfif"><br>
        <button class="button">업로드</button>
    </div>
    <div class="myinformation">
        <div class="name">
            <input class="textbox" placeholder="이름">
        </div>
        <div class="id">
            <input class="textbox" placeholder="아이디">
        </div>
        <div class="password">
            <input class="textbox" placeholder="비밀번호">
        </div>
        <div class="onemorepassword">
            <input type="password" class="textbox" placeholder="다시한번입력하세요">
        </div>
        <div class="gender">
            <input type="radio" name="gender" value="man">남자
            <input type="radio" name="gender" value="woman">여자
        </div>
        <div class="age">
            <input class="textbox" placeholder="나이">
        </div>
        <div class="date">
            생년월일 : <input class="mydate" type="date">
        </div>
    </div>
    <div class="myintroduce">
        자기소개<br>
        <textarea class="introduce"></textarea>
        <br>
        <a href="./index.html"><button class="button2">회원가입</button></a>
    </div>
    
</body>
</html>
